<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Color Scheme Generator API</title>
  <script defer src="scripts/index.js" type="module"></script>
  <script defer src="scripts/clipboard.js" type="module"></script>
</head>
<body>
  <main>
    <section class="section-container">

      <div class="intro">
          <h1 class="main-heading">Be inspired <span class="accent-text">by colors</span></h1>
          <p class="support-text">Color Generator</p>
          <p class="intro-footer">Created by <a href="https://www.avenurme.dev/" target="_blank">Ave Nurme</a></p>
      </div>

      <div class="content">
        <div class="color-generator">
          <form class="form">
            <div>
              <label for="color-input"></label>
              <input id="color-input" type="color" value="#020024" class="input-color">
            </div>
            <div>
              <label for="options"></label>
              <select id="options" name="options" class="select-color-mode"></select>
            </div>
            <button type="submit" class="submit-button">Get color scheme</button>
          </form>
          
          <div id="colors" class="colors-and-hex-values no-select" title="Click to copy the RGB value"></div>
          <div>
            <div id="color-names" class="colors-and-hex-values color-names"></div>
            <div id="hex-values" class="colors-and-hex-values no-select" title="Click to copy the HEX code"></div>
          </div>
          <p class="notification-text">Copied!</p>
          
          <div class="sidenotes">
            <p>Tap on the color to copy the RGB value.</p>
            <p>Tap on the color code to copy the HEX code.</p>
          </div>
        </div>
      </div>
      
    </section>

  </main>
</body>
</html>
